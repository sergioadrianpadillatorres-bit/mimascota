<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Editar Perfil</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <header class="topbar">
    <a href="index.html" class="btn ghost">&larr; Perfiles</a>
    <h1>Editar Perfil</h1>
  </header>

  <main class="container perfil-container">
    <div class="card perfil-card">
      <div class="avatar-block">
        <img id="avatarMascota" class="avatar" alt="Avatar mascota" />
        <label for="avatarInput" class="avatar-edit" title="Cambiar avatar">✏️</label>
        <input id="avatarInput" type="file" accept="image/*" style="display:none" />
      </div>

      <div class="info">
        <label>Nombre</label>
        <input id="nombre" type="text" />

        <label>Edad</label>
        <input id="edad" type="text" />

        <label>Dirección</label>
        <input id="direccion" type="text" />

        <label>Celular emergencia 1</label>
        <input id="celular1" type="text" />

        <label>Celular emergencia 2</label>
        <input id="celular2" type="text" />

        <label>Vacunas</label>
        <input id="vacunas" type="text" />
      </div>

      <div class="actions" style="display:flex;gap:8px;margin-top:12px;">
        <button id="btnGuardar" class="btn primary">Guardar</button>
        <button id="btnEliminar" class="btn danger">Eliminar</button>
        <button id="btnQR" class="btn">Generar QR</button>
      </div>

      <div id="qrContainer" style="margin-top:12px;"></div>
    </div>
  </main>

  <script src="scripts/perfil.js"></script>
</body>
</html>
