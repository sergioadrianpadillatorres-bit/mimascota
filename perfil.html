<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Editar Perfil</title>
  <!-- Cargar solo estilos del perfil -->
  <link rel="stylesheet" href="styles/perfil.css" />
</head>
<body>
  <header class="topbar">
    <a href="index.html" class="btn ghost">&larr; Perfiles</a>
    <h1>Editar Perfil</h1>
  </header>

  <main class="perfil-container">
    <div class="perfil-card">
      <div class="avatar-block">
        <img id="avatarMascota" class="avatar" alt="Avatar mascota" />
        <label for="avatarInput" class="avatar-edit" title="Cambiar avatar">✏️</label>
        <input id="avatarInput" type="file" accept="image/*" style="display:none" />
      </div>

      <div class="info">
        <label>Nombre</label>
        <input id="nombre" type="text" />

        <label>Edad en meses o años</label>
        <input id="edad" type="text" />

        <label>Dirección</label>
        <input id="direccion" type="text" />

        <label>Celular 1</label>
        <input id="celular1" type="text" />

        <label>Celular 2 opcional</label>
        <input id="celular2" type="text" />

        <label>Vacunas</label>
        <input id="vacunas" type="text" />
      </div>

      <div class="actions">
        <button id="btnGuardar" class="btn primary">Guardar</button>
        <button id="btnEliminar" class="btn danger">Eliminar</button>
        <button id="btnQR" class="btn">Generar QR</button>
      </div>

      <div id="qrContainer" class="qr-container">
        <canvas id="codigoQR"></canvas>
        <div class="qr-actions">
          
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="scripts/perfil.js"></script>
</body>
</html>
