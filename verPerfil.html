<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ver Perfil</title>
  <link rel="stylesheet" href="styles/verperfil.css" />
</head>
<body>
  <div class="verperfil-container">
    <div class="verperfil-avatar">
      <img id="verAvatar" src="imagenes/d33c06ed8d607c70de9dc22b8c9b3830.jpg" alt="Avatar del dueño">
    </div>

    <div id="perfilInfo">
      <p><strong>Nombre:</strong> <span id="verNombre">—</span></p>
      <p><strong>Edad:</strong> <span id="verEdad">—</span></p>
      <p><strong>Dirección:</strong> <span id="verDireccion">—</span></p>
      <p><strong>Celular 1:</strong> <span id="verCelular1">—</span></p>
      <p><strong>Celular 2:</strong> <span id="verCelular2">—</span></p>
      <p><strong>Vacunas:</strong> <span id="verVacunas">—</span></p>
    </div>

    <div class="verperfil-botones">
      <button id="editarPerfilBtn">Editar Perfil</button>
      <button id="regresarBtn">Regresar</button>
    </div>

    <div id="noPerfil" class="hidden">
      <p>No hay ningún perfil registrado aún.</p>
      <button id="registrarBtn">Registrar nuevo perfil</button>
    </div>
  </div>

  <script src="scripts/verperfil.js"></script>
</body>
</html>
